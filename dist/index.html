<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack & TypeScript</title>
  <style>
    .player {
      height: auto;
      width: 500px;
    }
    .player2 {
      height: 100px;
      width: 100px;
    }
  </style>
</head>

<body>
  <div>

    <div id="test1" class="player"> </div>
  </div>

  <div id="test2" class="player"> </div>
  <div id="test3" class="player2"> </div>
  <div id="test4" class="player2"> </div>
  <!-- add scripts here -->

  <!--<script src="https://cdn.jsdelivr.net/gh/BigYusuf/media-player@master/dist/media-player.js"></script>-->
  <script src="./media-player.js"></script>
  <script>
    window.addEventListener("load", () => {
      new window["media-player"].MediaPlayer({
        BackgroundColor: "green",
        Url: "./audio/3.mp3",
        HtmlId: "test1",
        Theme: "advance"
      });

      new window["media-player"].MediaPlayer({
        BackgroundColor: "red",
        Url: "./audio/2.mp3",
        HtmlId: "test2",
        Theme: "advance"
      });
      new window["media-player"].MediaPlayer({
        BackgroundColor: "blue",
        Url: "https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3",
        HtmlId: "test3",
      });
      // console.log(dog.name, window["media-player"].Dog.oneThird);
    });
  </script>
  <script>
    window.addEventListener("load", () => {

      new window["media-player"].MediaPlayer({
        BackgroundColor: "pink",
        Url: "./audio/2.mp3",
        HtmlId: "test4",
      });
    });
  </script>
</body>

</html>
